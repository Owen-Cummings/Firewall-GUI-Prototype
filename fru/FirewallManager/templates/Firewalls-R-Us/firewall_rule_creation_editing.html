
<!DOCTYPE html>

{% load static %}
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Firewalls R Us - Create/Edit Rule</title>


</head>

<style>

  @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background: url({% static 'FirewallManager/firewall.jpg' %}) no-repeat center center fixed;
    background-size: cover;
    color: white;
  }

</style>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
    <a class="navbar-brand ml-5" href="#">Firewalls R Us</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto mr-5">
        <a class="nav-item nav-link active" href="{% url 'docs' %}">Docs</a>
        <a class="nav-item nav-link active" href="{% url 'user-logout' %}">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container text-center">
    <div class="row mt-5">
      <div class="col-lg-3 col-12 mr-lg-4 mb-3 bg-dark rounded p-4">
            <p class="mt-2 text-left">Management Pane</p>
            <ul class="list-group">
                <li class="list-group-item list-group-item-primary mb-2 rounded">
                    <a href="{% url 'firewall-dashboard' %}" class="btn">Dashboard</a>
                </li>
                <li class="list-group-item list-group-item-primary mb-2 rounded active">
                    <a href="{% url 'firewall-rules-view' %}" class="btn">Firewall Rules</a>
                </li>
                <li class="list-group-item list-group-item-primary mb-2 rounded">
                    <a href="{% url 'users-view' %}" class="btn">Users</a>
                </li>
            </ul>
        </div>
        <div class="col-8">
            {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message}}
              </div>
              {% endfor %}
          {% endif %}
            <form class="" action="{% url 'firewall-rule-create' %}" method="post">
              {% csrf_token %}
              <div class="row bg-dark rounded pt-3">
                <h2 class="col-12 mb-3 text-left">Create Firewall Rule</h2>
              </div>
              <div class="row bg-dark rounded mt-2 pt-3">
                <div class="col-10 offset-1">
                    <div class="form-group">
                      <div class="row">
                        <label class="col-3" for="permission">Permission</label>
                        <select class="form-control col-7" id="permission" name="permission">
                          <option selected disabled>Select...</option>
                          <option>Allow</option>
                          <option>Deny</option>
                        </select>
                      </div>
                      <div class="row">
                        <label class="col-3" for="protocol">Protocol</label>
                          <select class="form-control col-7" id="protocol" name="protocol">
                            <option selected disabled>Select...</option>
                            <option>TCP</option>
                            <option>UDP</option>
                          </select>
                      </div>
                    </div>
              </div>
            </div>
            <div class="row bg-dark rounded mt-2 pt-3">
              <div class="col-10 offset-1">
              <div class="form-group">
                <div class="row">
                 <label class="col-3" for="Source IP">Source IP</label>
                 <input id="Source IP" type="text" class="col-7 form-control" name="from_ip" placeholder="Source IP">
                </div>
              </div>
          </div>
        </div>
        <div class="row bg-dark rounded mt-2 pt-3">
          <div class="col-10 offset-1">
          <div class="form-group">
            <div class="row">
            <label class="col-3" for="Source IP">Destination IP</label>
            <input id="Destination IP" type="text" class="col-7 form-control" name="to_ip" placeholder="Destination IP">
          </div>
            <div class="row">
              <label class="col-3" for="Destination Port">Destination Port</label>
              <input id="Destination Port" type="text" class="col-7 form-control" name="port_number" placeholder="Destination Port">
            </div>
          </div>
      </div>
    </div>
  <div class="row bg-dark rounded mt-2 pt-3 pb-3">
    <div class="col-12">
      <input class="btn btn-success" type="submit" name="Submit" value="Submit">
    </div>

  </div>
    </div>
  </div>
</div>



</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
